<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>TicTacToe</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/tictactoe.css" />
  </head>
  <body>
<!--     Project by House Moses: Cyd V., Alexx H., Deneille D., James P., Joshua F., Kelly Ch., Mecca Y., Tiago D., Will S. -->
    <h1>TicTacTOE</h1>
    <h2 class="playerTurn">Player X will begin!</h2>
    <section class="playField">
      <div class="box one"></div>
      <div class="box two"></div>
      <div class="box three"></div>
      <div class="box four"></div>
      <div class="box five"></div>
      <div class="box six"></div>
      <div class="box seven"></div>
      <div class="box eight"></div>
      <div class="box nine"></div>
    </section>
    <h3 class="winner"></h3>
    <button class="reset">Reset Game</button>
    <!-- import the webpage's javascript file -->
    <script src="js/tictactoe.js"></script>
  </body>
</html>
